<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV Web App</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; text-align: center; margin: 0; padding: 40px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #444; }
        ul { list-style: none; padding: 0; }
        li { margin: 15px 0; }
        a { text-decoration: none; color: #007bff; font-weight: bold; font-size: 1.2em; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenCV Operations</h1>
        <ul>
            {% for op in operations %}
              {% if op.url %}
            <li><a href="{{ url_for(op.url) }}">{{ op.name }}</a></li>
              {% elif op.link %}
            <li><a href="{{ op.link}}">{{ op.name }}</a></li>
              {% else %}
            <h3>{{ op.name }}</a></h3>
              {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
