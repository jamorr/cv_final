<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaussian Blurring</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 40px;
      }
      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #444;
        text-align: center;
      }
      .form-section {
        margin-bottom: 20px;
      }
      .upload-section {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .upload-area {
        flex: 1;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input[type="file"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #result-container {
        margin-top: 20px;
        border: 2px dashed #ccc;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
      }
      #result-image {
        max-width: 100%;
        height: auto;
        display: none;
      }
      #error {
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 20px;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" style="text-decoration: none; color: #555; font-weight: bold"
        >&larr; Back to Home</a
      >

      <h1>Blur-Unblur Image</h1>
      <a
        ref="https://drive.google.com/file/d/1UAFDX6WYExq3l-e0OGg3ngvVPnO82noB/view?usp=sharing&t=68"
        >DEMO</a
      >
      <p style="text-align: center">
        Upload a main image to be blurred then recovered.
      </p>

      <form id="match-form" enctype="multipart/form-data">
        <div class="form-section">
          <label for="k-factor">Unblur Strength -- Lower is stronger</label>
          <input
            type="number"
            id="k-factor"
            name="kFactor"
            step="any"
            value="0.1"
            min="0.000001"
            max="1"
            required
          />
        </div>
        <div class="form-section">
          <label for="sigma">Filter Variance</label>
          <input type="number" id="sigma" name="sigma" value="4" required />
        </div>
        <div class="form-section">
          <label for="size">Filter Size (odd numbers only)</label>
          <input type="number" id="size" name="size" value="5" required />
        </div>
        <div class="upload-section">
          <div class="upload-area">
            <label for="mainImage">Main Image</label>
            <input
              type="file"
              name="mainImage"
              id="mainImage"
              accept="image/*"
              required
            />
          </div>
        </div>
        <button type="submit" id="blur-btn">Blur and Recover</button>
      </form>

      <div id="result-container">
        <img
          id="result-image"
          src=""
          alt="Blurred then filtered image will appear here."
        />
      </div>

      <div id="error"></div>
    </div>

    <script>
      const form = document.getElementById("match-form");
      const blurBtn = document.getElementById("blur-btn");
      const resultImage = document.getElementById("result-image");
      const resultContainer = document.getElementById("result-container");
      const errorDiv = document.getElementById("error");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.textContent = "";
        resultImage.style.display = "none";
        blurBtn.disabled = true;
        blurBtn.textContent = "Blurring and Recovering...";

        const formData = new FormData(form);
        console.log("Submit start");

        try {
          const response = await fetch("/gblur", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "An unknown error occurred.");
          }
          console.log("Image Rec");
          const imageBlob = await response.blob();
          const imageUrl = URL.createObjectURL(imageBlob);
          resultImage.src = imageUrl;
          resultImage.style.display = "block";
        } catch (err) {
          errorDiv.textContent = `Error: ${err.message}`;
          console.error(err);
        } finally {
          blurBtn.disabled = false;
          blurBtn.textContent = "Unblur Image";
        }
      });
    </script>
  </body>
</html>
