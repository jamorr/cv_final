<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Match then Blur</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 40px;
      }
      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #444;
        text-align: center;
      }
      .form-section {
        margin-bottom: 20px;
      }
      .upload-section {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .upload-area {
        flex: 1;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input[type="file"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #result-container {
        margin-top: 20px;
        border: 2px dashed #ccc;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
      }
      #result-image {
        max-width: 100%;
        height: auto;
        display: none;
      }
      #error {
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 20px;
        color: #dc3545;
      }
      .image-container {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" style="text-decoration: none; color: #555; font-weight: bold"
        >&larr; Back to Home</a
      >

      <h1>Template Matching Object Detection with Blurring</h1>
      <a
        ref="https://drive.google.com/file/d/1UAFDX6WYExq3l-e0OGg3ngvVPnO82noB/view?usp=sharing&t=144"
        >DEMO</a
      >
      <form id="match-form" enctype="multipart/form-data">
        <div class="form-section">
          <label for="correlation-threshold"
            >Minimum correlation threshold</label
          >
          <input
            type="number"
            id="correlation-threshold"
            name="correlationThreshold"
            step="any"
            required
          />
        </div>
        <div class="form-section">
          <label for="blur-all"
            >Blur all matches above correlation threshold</label
          >
          <input type="checkbox" id="blur-all" name="blurAll" />
        </div>
        <div class="upload-section">
          <div class="upload-area">
            <label for="mainImage">Main Image</label>
            <input
              type="file"
              name="mainImage"
              id="mainImage"
              accept="image/*"
              required
            />
          </div>
        </div>

        <button type="submit" id="detect-btn">Detect Object</button>
      </form>
      <div>
        <tbody>
          {% for path, border_color in paths | zip(colors) %}
          <img src="{{path}}" style="border: 5pt solid {{ border_color }};" />
          {% endfor %}
        </tbody>
      </div>
      <div id="result-container">
        <img
          id="result-image"
          src=""
          alt="Detection result will appear here."
        />
      </div>

      <div id="error"></div>
    </div>

    <script>
      const form = document.getElementById("match-form");
      const detectBtn = document.getElementById("detect-btn");
      const resultImage = document.getElementById("result-image");
      const resultContainer = document.getElementById("result-container");
      const errorDiv = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.textContent = "";
        resultImage.style.display = "none";
        detectBtn.disabled = true;
        detectBtn.textContent = "Detecting...";

        const formData = new FormData(form);

        try {
          const response = await fetch("/template_blur", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "An unknown error occurred.");
          }

          const imageBlob = await response.blob();
          const imageUrl = URL.createObjectURL(imageBlob);
          resultImage.src = imageUrl;
          resultImage.style.display = "block";
        } catch (err) {
          errorDiv.textContent = `Error: ${err.message}`;
          console.error(err);
        } finally {
          detectBtn.disabled = false;
          detectBtn.textContent = "Detect Object";
        }
      });
    </script>
  </body>
</html>
